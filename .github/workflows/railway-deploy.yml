name: Deploy to Railway

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/railway-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      working-directory: backend
      run: npm ci
      
    - name: Run tests
      working-directory: backend
      run: npm test
      
    - name: Build application
      working-directory: backend
      run: npm run build
      
    - name: Deploy to Railway
      uses: bervProject/railway-deploy@main
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: lightspeedpay-backend
        
    - name: Wait for deployment
      run: sleep 30
      
    - name: Verify deployment
      working-directory: backend
      run: |
        # Get Railway URL from deployment (if available)
        BACKEND_URL="${{ secrets.RAILWAY_BACKEND_URL }}"
        if [ -z "$BACKEND_URL" ]; then
          echo "‚ö†Ô∏è RAILWAY_BACKEND_URL not set, skipping verification"
        else
          echo "üîç Verifying deployment at $BACKEND_URL"
          node scripts/verify-deployment.js "$BACKEND_URL"
        fi
        
    - name: Notify deployment status
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          Backend deployment to Railway: ${{ job.status }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      continue-on-error: true 